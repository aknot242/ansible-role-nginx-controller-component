---
# tasks file for ansible-role-nginx-controller-component
- name: Fail if required variables are not defined
  assert:
    that: ("{{ item }} is defined") and ("{{ item }} | length > 0")
  with_items:
    - controller_fqdn
    - controller_auth_token
    - environmentName
    - appName
    - component.metadata.name

- name: form the component url
  set_fact:
    component_url: "https://{{controller_fqdn}}/{{api_version}}/services/environments/{{environmentName}}/apps/{{appName}}/components/{{component.metadata.name}}"

- name: upsert component (create if absent, change if present)
  uri:
    url: "{{ component_url }}"
    method: "PUT"
    # body: "{{(lookup('file','app_component.json'))}}"
    body: "{{ component }}"
    body_format: json
    status_code:
    - 200
    - 201
    return_content: yes
    validate_certs: no
    headers:
      Cookie: "{{controller_auth_token}}"
  register: component_status

- name: show component status
  debug: 
    msg: "{{ component_status }}"

# pause to give the system a moment to initiate the change
- name: pause
  pause:
   seconds: 2

- name: Confirm component is provisioned and not errored
  uri:
    url: "{{ component_url }}"
    method: "GET"
    body_format: json
    status_code:
    - 200
    return_content: yes
    validate_certs: no
    headers:
      Cookie: "{{ controller_auth_token }}"
  register: component_current_status
  until: ( component_current_status is defined ) and
         ( component_current_status.json.currentStatus.state.selfConfigState.isConfiguring != True )
  retries: 50
  delay: 2
  failed_when: ( component_current_status.json.currentStatus.state.selfConfigState.isError == True )

- name: show component details
  debug: 
    msg: "{{ component_current_status }}"
